<!DOCTYPE html>
<html>
<head>
    <title>Income Tax Calculator</title>
</head>
<body>
    <h1>Income Tax Calculator</h1>
    <h2>Employee Login</h2>
    <form action="incometaxemp.html" method="post">
        <input type="text" name="username" placeholder="Username" required><br><br>
        <input type="password" name="password" placeholder="Password" required><br><br>
        <input type="submit" value="Login">
    </form>
    <h2>Admin Login</h2>
    <form action="incometaxadmin.html" method="post">
        <input type="text" name="admin_username" placeholder="Admin Username" required><br><br>
        <input type="password" name="admin_password" placeholder="Admin Password" required><br><br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
