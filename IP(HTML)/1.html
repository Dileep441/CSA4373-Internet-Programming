<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Library Management System</title>
</head>
<body>

<!-- Librarian Admin Section -->
<section id="librarian-section">
  <h2>Librarian Admin</h2>
  <form id="admin-login-form">
    <label for="admin-username">Username:</label>
    <input type="text" id="admin-username" required>
    <label for="admin-password">Password:</label>
    <input type="password" id="admin-password" required>
    <button type="button" onclick="adminLogin()">Login</button>
  </form>
  <!-- Add Book, Update/Delete Book, Issue Book, Return Book, Make Fine, Update Material, View Material forms go here -->
</section>

<!-- User Section -->
<section id="user-section">
  <h2>User</h2>
  <form id="user-login-form">
    <label for="user-username">Username:</label>
    <input type="text" id="user-username" required>
    <label for="user-password">Password:</label>
    <input type="password" id="user-password" required>
    <button type="button" onclick="userLogin()">Login</button>
  </form>
  <!-- Register, Search Book, My Borrow History, Check Fine, Search Material, Download Material, My Profile forms go here -->
</section>

</body>
</html>
